name: Build and Upload Artifact

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  create-github-release:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all releases
        # You may pin to the exact commit or the version.
        # uses: amol234545/auto-bulid-exe@fa51f02942d8ff9626aadf83dd2621a4e2193391
        uses: amol234545/auto-bulid-exe@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1
          release_name: Release 0.0.1
          body: |
            Test release.
          draft: false
          prerelease: false
  
  build:
    runs-on: ${{ matrix.os }}
    needs: create-github-release 
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
#        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specify the desired Node.js version

      - name: Install dependencies
        run: npm install
        
      - name: Install archiver package
        run: npm install archiver
        
      - name: Run build script
        run: node build.js
        
      - name: Upload Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-github-release.create_release.outputs.upload_url }}
          asset_path: plugin-active-win.zip
          asset_name: plugin-active-win-${{ matrix.os }}.zip
          asset_content_type: application/zip
