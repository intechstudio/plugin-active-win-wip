name: Build and Upload Artifact

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
#        os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specify the desired Node.js version

      - name: Install dependencies
        run: npm install
        
      - name: Run build script
        run: |
          npm install archiver
          node build.js
      
      - name: Rename artifact
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: mv my-project.zip my-project-ubuntu-latest.zip

      - name: Rename artifact
        if: ${{ matrix.os == 'windows-latest' }}
        run: move my-project.zip my-project-windows-latest.zip

      - name: Rename artifact
        if: ${{ matrix.os == 'macos-latest' }}
        run: mv my-project.zip my-project-macos-latest.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: plugin-result
          path: |
            my-project-ubuntu-latest.zip
            my-project-windows-latest.zip
            my-project-macos-latest.zip
